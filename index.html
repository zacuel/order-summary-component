<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="outer-container">
<img src="images/illustration-hero.svg" alt="">
  <h1 class = "main-heading"> Order Summary </h1>
  <div class="winning-text">
  <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!
  </p>
</div>
  <div class="chosen-plan-card">
    <img src="images/icon-music.svg" alt="musical notes">
    <div class="plan-price">
    <h2 class="plan-heading">Annual Plan</h2>
  <p class="small-text">$59.99/year</p>
</div>
<a href="#" class="change-plan">Change</a>  
</div>
<div class = "final-answer">
  <a href="#">
<div class="button proceed">Proceed to Payment</div>
</a>

  <div class="button cancel">
    <a href="#" class="cancel-link">Cancel Order</a>
  </div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sam Z</a>.
  </div>
</body>
</html>
